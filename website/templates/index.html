<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Messages</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f0f0f0; }
        #news-header { font-size: 24px; font-weight: bold; text-align: center; margin: 20px; }
        #messages { max-width: 600px; margin: 0 auto; }
        .message { background: white; padding: 10px; margin: 10px 0; border-radius: 5px; }
        #no-messages { color: gray; text-align: center; }
        .join-button { display: block; text-align: center; padding: 10px; background: #5865F2; color: white; text-decoration: none; border-radius: 5px; }
        .online-count { text-align: center; margin-top: 10px; }
    </style>
</head>
<body>
    <div id="news-header">НОВОСТИ</div>
    <div id="messages">
        {% if messages %}
            {% for message in messages %}
                <div class="message">{{ message }}</div>
            {% endfor %}
        {% else %}
            <div id="no-messages">Сообщений пока нет</div>
        {% endif %}
        <a href="{{ invite_link }}" class="join-button">Присоединиться</a>
        <div class="online-count">Онлайн: {{ online_count }}</div>
    </div>
</body>
</html>
